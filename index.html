<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Styles/StartupPage.css">
        <link rel="stylesheet" href="Styles/general.css">
        <title>Rock-Paper-Scissors</title>        
        <link rel="icon" href="Images/ROCK PAPER SCISSORS.jpg">
    </head>
    <body id="Startup" class="Startup">
        <a href="https://mandeepsingh09.netlify.app/" target="_blank">
            <p class="Portfolio">Mandeep Singh</p>
        </a>
        <p class="heading">ROCK &nbsp; PAPER &nbsp; SCISSORS</p>
        <div class="Startup-game-box">
            <div class="Startup-choice">
                <button class="Startup-button" onclick="gameType('NEW')">
                    <a href="Rock-Paper-Scesior.html" target="_self">
                        <img src="Images/New game.png" alt="New Game">
                    </a>
                </button>
                <p class="choice-txt">NEW GAME</p>
            </div>
            <div class="Startup-choice">
                <button class="Startup-button" onclick="gameType('PREVIOUS')">
                    <a href="Rock-Paper-Scesior.html" target="_self">
                        <img src="Images/Previous Game.png" alt="Previus Game">
                    </a>
                </button>
                <p class="choice-txt">PREVIOUS GAME</p>
            </div>            
            

        </div>

        <script>
            // S
            const windowHeight=window.innerHeight;
            document.getElementById("Startup").style.height=`${windowHeight}px`;
            function gameType(gameType){
                localStorage.setItem("game",gameType);
            }
        </script>
    </body>
</html>
